name: "\U0001F41B Bug report"
labels: "bug"
description: Report an issue that you have spotted
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue.
        Please fill in as much of the form below as you're able to.
  - type: input
    attributes:
      label: Version
      description: Output of `yarn webiny --version`
  - type: input
    attributes:
      label: Operating System
  - type: input
    attributes:
      label: Browser
  - type: textarea
    attributes:
      label: What are the steps to reproduce this bug?
      description: Provide steps on how to reproduce this bug.
  - type: textarea
    attributes:
      label: What is the expected behavior?
      description: If possible please provide textual output and/or screenshots.
  - type: textarea
    attributes:
      label: What do you see instead?
      description: If possible please provide textual output and/or screenshots.
  - type: textarea
    attributes:
      label: Additional information
      description: Tell us anything else you think we should know.
  - type: textarea
    attributes:
      label: Possible solution
      description: If you would like to suggest a fix/reason for the bug, please let us know.
